<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Adquisiciones</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <img src="img/logo.png" width="200px" height="100px"/>
    <h1>Gestión de Adquisiciones</h1>
    <button id="btnNuevaAdquisicion">Nueva Adquisición</button>
    <input type="text" id="campoBusqueda" placeholder="Filtrar...">
    <div id="adquisicionesContainer">
        <table id="adquisicionesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Presupuesto</th>
                    <th>Unidad</th>
                    <th>Tipo</th>
                    <th>Cantidad</th>
                    <th>Valor Unitario</th>
                    <th>Valor Total</th>
                    <th>Fecha</th>
                    <th>Proveedor</th>
                    <th>Documentación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="adquisicionesBody">
            </tbody>
        </table>
    </div>


    <div id="modalAdquisicion" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Nueva Adquisición</h2>
            <form id="formAdquisicion">
                <input type="hidden" id="adquisicionId">
                <label for="presupuesto">Presupuesto:</label>
                <input type="text" id="presupuesto" required>

                <label for="unidad">Unidad:</label>
                <input type="text" id="unidad" required>

                <label for="tipo">Tipo de Bien o Servicio:</label>
                <input type="text" id="tipo" required>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" required>

                <label for="valorUnitario">Valor Unitario:</label>
                <input type="number" id="valorUnitario" required>

                <label for="valorUnitario">Valor Total:</label>
                <input type="number" id="valorTotal" readonly>

                <label for="fecha">Fecha de Adquisición:</label>
                <input type="date" id="fecha" required>

                <label for="proveedor">Proveedor:</label>
                <input type="text" id="proveedor" required>

                <label for="documentacion">Documentación:</label>
                <textarea id="documentacion" required></textarea>

                <button type="submit" id="btnGuardar">Guardar</button>
            </form>
        </div>
    </div>

    
    <div id="modalAdquisicionLog" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modalTitle">Cambios Adquisición</h2>
            <div id="contenidoLog"></div>
            <button type="buton" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
